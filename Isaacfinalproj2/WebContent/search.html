<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Search</title>
		<style>
			body {background-color : DarkSalmon}
			
		</style>
	</head>
	<body>
		<h1><font face = "Arial" color = "Grey">Advanced Movie Search </font></h1>
		
		<form method  = "post" action = "Search">
		
		 By Title <br>
		Title:<input type="text" name="title"/> <br>
		<i> e.g. Zootopia </i>
		
		<p> Release Date </p>
			<input type="text" name="yearinput" maxlength = 4>  <br>
			<i>  Format: YYYY </i>
		
		<p> By Director </p>
			<input type="text" name="director"/>
		
		
		<p> By Star's Name </p>
			First Name: <input type="text" name="firstname"> <br> 
			Last Name: <input type = "text" name="lastname"> <br>
			<i>  Can use First name, Last name, or both </i> <br>
		

			<INPUT TYPE = "submit" VALUE = "SEARCH">

		
		</form>
		
	</body>
</html>
